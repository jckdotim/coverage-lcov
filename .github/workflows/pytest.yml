# This workflow will run tests on PRs

name: PyTest On PR

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: ${{ matrix.platform }} / ${{ matrix.python-version }}
    strategy:
      matrix:
        python-version:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: "${{ matrix.platform }}"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"
  
      - name: Bootstrap poetry
        shell: bash
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -

      - name: Update PATH
        if: ${{ matrix.platorm != 'windows-latest' }}
        shell: bash
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update Path for Windows
        if: ${{ matrix.platform == 'windows-latest' }}
        shell: bash
        run: echo "$APPDATA\\Python\\Scripts" >> $GITHUB_PATH

      - name: Configure poetry
        shell: bash
        run: poetry config virtualenvs.in-project true

      - name: Poetry check & build
        shell: bash
        run: poetry check && poetry build

      - name: Install dependencies
        shell: bash
        run: poetry install

      - name: Mypy
        shell: bash
        run: poetry run mypy .

      - name: Mypy
        shell: bash
        run: poetry run pylint coverage_lcov tests

      - name: PyTest
        shell: bash
        run: poetry run coverage run --source=coverage_lcov -m pytest tests && poetry run coverage report

      - name: Eat our own dog food
        shell: bash
        run: poetry run coverage-lcov-

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v1
        with:
          coverage-files: lcov.info
          minimum-coverage: 0
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: coverage_lcov
